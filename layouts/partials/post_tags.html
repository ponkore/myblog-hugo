{{- if .Params.tags }}
<div class="post__tags tags clearfix">
	<ul class="tags__list">
		{{- range .Params.tags }}
		<li class="tags__item"><a class="tags__link" href="{{ "tags/" | relLangURL }}{{ . | urlize }}/" rel="tag"><i class="fa fa-fw fa-tag" aria-hidden="true"></i>{{ . }}</a></li>
		{{- end }}
	</ul>
</div>
{{- end }}
